<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(214, 210, 155);
            }
        #messages{
            height: 250px;
        }
        h1{
            text-shadow: 0 0 3px rgb(255, 255, 255), 0 0 5px #0000FF;
        }
        </style>
    <title>MongoChat</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">MongoChat</h1>

                <h3 id="" class="btn-block">
                    <button id="clear" class="btn btn-large btn-block btn-danger">Clear Chat</button>
                </h3>

                <div id="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter name...">
                    <br>

                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br>
                </div>
                <textarea id="textarea" class="form-control" placeholder="Smack your message here."></textarea>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script>
       (function(){
           var element = function(id){
                return document.getElementById(id)
           }
           //get elements
           var status = element('status');
           var messages = element('messages');
           var textarea = element('textarea');
           var username = element('username');
           var clear = element('clear');
           })();
    </script>
</body>

</html>
